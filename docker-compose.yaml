version: '3.8'

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: s2mangas
    env_file: 
    - .env.prod
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - backend

  api:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/s2mangas"
      REDIS_URL: "redis://redis:6379"
      NODE_ENV: production
    networks:
      - backend
    volumes:
      - .:/usr/src/app

volumes:
  postgres_data:
  redis_data:

networks:
  backend:
    driver: bridge
