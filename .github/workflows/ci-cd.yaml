name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20.x'

jobs:
  # Job de an√°lise de seguran√ßa com Horusec
  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necess√°rio para an√°lise completa do hist√≥rico
      
      - name: Run Horusec Security Analysis
        run: |
          curl -fsSL https://raw.githubusercontent.com/ZupIT/horusec/master/deployments/scripts/install.sh | bash -s latest
          horusec start -p . --output-format="json" --json-output-file="horusec-report.json"
        continue-on-error: true
      
      - name: Upload Horusec Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: horusec-security-report
          path: horusec-report.json
          retention-days: 30
      
      - name: Display Security Summary
        if: always()
        run: |
          if [ -f "horusec-report.json" ]; then
            echo "üîç An√°lise de seguran√ßa conclu√≠da!"
            echo "üìä Relat√≥rio salvo em horusec-report.json"
            # Exibir resumo b√°sico se o jq estiver dispon√≠vel
            if command -v jq &> /dev/null; then
              echo "üìà Resumo das vulnerabilidades encontradas:"
              jq '.analysisVulnerabilities | length' horusec-report.json 2>/dev/null || echo "N√£o foi poss√≠vel processar o resumo"
            fi
          else
            echo "‚ö†Ô∏è Relat√≥rio de seguran√ßa n√£o foi gerado"
          fi

  # Job de valida√ß√£o (lint, type-check, tests)
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    needs: security  # Executa ap√≥s a an√°lise de seguran√ßa
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
        continue-on-error: true
      
      - name: Run type check
        run: npm run type-check
        continue-on-error: true
      
      - name: Run tests
        run: npm run test:coverage
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
        continue-on-error: true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '20.x'
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  # Job de build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Build application
        run: npm run build
      
      - name: Checar se dist existe
        run: |
          if [ -d "dist" ]; then
            echo "‚úÖ dist folder created successfully"
            ls -la dist/
          else
            echo "‚ùå dist folder not found"
            exit 1
          fi
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # Job de deploy para desenvolvimento
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Deploy to development server
        run: |
          echo "Deploying to development environment..."
          # Adicione aqui seus comandos de deploy espec√≠ficos
          # Exemplo: rsync, docker, etc.
        env:
          DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
          JWT_SECRET: ${{ secrets.DEV_JWT_SECRET }}

  # Job de deploy para produ√ß√£o
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Run database migrations
        run: |
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
      
      - name: Deploy to production server
        run: |
          echo "Deploying to production environment..."
          # Adicione aqui seus comandos de deploy espec√≠ficos
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
          JWT_SECRET: ${{ secrets.PROD_JWT_SECRET }}